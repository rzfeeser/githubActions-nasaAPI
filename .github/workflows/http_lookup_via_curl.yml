name: Making an HTTP lookup

on:
  workflow_dispatch: # Manual trigger

# groups the steps to be run
jobs:
  make-nasa-api-call:
    # specifies the environment
    runs-on: ubuntu-latest
    # check out code and run a shell command
    steps:
      #- name: Checkout repository code
      #  uses: actions/checkout@v4

      - name: Make API Call
        run: curl https://api.nasa.gov/planetary/apod?api_key=${{ secrets.NASA_API_KEY }} >> results.json

      # alternatively we could configure this step to upload to 
      - name: Upload compiled Java artifact
        uses: actions/upload-artifact@v4
        with:
          name: nasa-artifact
          path: results.json
